<section>
  <div class="page-header">
    <h1 translate>{{vm.missionType._id ? 'Edit Mission type' : 'New Mission type'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.missionTypeForm" class="form-horizontal" ng-submit="vm.save(vm.form.missionTypeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name" translate>Name</label>
          <input name="name" type="text" ng-model="vm.missionType.name" id="name" class="form-control" placeholder="{{ 'Name' | translate }}" required>
          <div ng-messages="vm.form.missionTypeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>Mission type name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default" translate>{{vm.missionType._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

<section>
  <div class="page-header">
    <h1 ng-bind="vm.characterType.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.characterType.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="character-types.edit({ characterTypeId: vm.characterType._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      {{ "Posted on" | translate }}
      <span ng-bind="vm.characterType.created | date:'mediumDate'"></span>
      {{ "by" | translate }}
      <span ng-if="vm.characterType.user"
            ng-bind="vm.characterType.user.displayName"></span>
      <span ng-if="!vm.characterType.user">{{ "Deleted User" | translate }}</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.characterType.content"></p>
</section>

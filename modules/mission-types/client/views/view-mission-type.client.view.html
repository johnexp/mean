<section>
  <div class="page-header">
    <h1 ng-bind="vm.missionType.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.missionType.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="mission-types.edit({ missionTypeId: vm.missionType._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      {{ "Posted on" | translate }}
      <span ng-bind="vm.missionType.created | date:'mediumDate'"></span>
      {{ "by" | translate }}
      <span ng-if="vm.missionType.user"
            ng-bind="vm.missionType.user.displayName"></span>
      <span ng-if="!vm.missionType.user" translate>Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.missionType.content"></p>
</section>

<section>
  <div class="page-header">
    <h1 ng-bind="vm.itemType.name"></h1>
  </div>
  <div class="object-values">
    <dl class="dl-horizontal">
      <dt translate>Name</dt>
      <dd ng-bind="vm.itemType.name"></dd>
      <dt translate>Can Be Equiped</dt>
      <dd ng-bind="vm.itemType.canBeEquiped"></dd>
      <dt translate>History</dt>
      <dd>
        <table class="table table-condensed">
          <thead>
          <tr>
            <th translate>User</th>
            <th translate>Date</th>
            <th translate>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="modified in vm.itemType.modified">
            <td><a ui-sref="admin.user({ userId: modified.user._id })">{{modified.user.displayName}}</a></td>
            <td>{{modified.date | date: "dd/MM/yyyy HH:mm:ss"}}</td>
            <td translate>{{modified.action}}</td>
          </tr>
          </tbody>
        </table>
      </dd>
    </dl>
  </div>
  <div class="pull-right"
       ng-show="vm.itemType.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="item-types.edit({ itemTypeId: vm.itemType._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      {{ "Posted on" | translate }}
      <span ng-bind="vm.itemType.created | date:'mediumDate'"></span>
      {{ "by" | translate }}
      <span ng-if="vm.itemType.user"
            ng-bind="vm.itemType.user.displayName"></span>
      <span ng-if="!vm.itemType.user" translate>Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.itemType.content"></p>
</section>

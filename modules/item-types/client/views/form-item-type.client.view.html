<md-content layout="column" layout-padding>
  <div layout="column">
    <h2 class="md-title" translate>{{vm.itemType._id ? 'Edit Item type' : 'New Item type'}}</h2>
    <md-divider></md-divider>
  </div>
  <form name="vm.form.itemTypeForm" layout="column" ng-submit="vm.save(vm.form.itemTypeForm.$valid)" novalidate>
    <div layout="row" layout-xs="column">
      <md-input-container flex>
        <label translate>Name</label>
        <md-icon md-font-set="material-icons">person</md-icon>
        <input name="name" type="text" ng-model="vm.itemType.name" id="name" required>
        <div ng-messages="vm.form.itemTypeForm.name.$error">
          <p ng-message="required" translate>Item type name is required.</p>
        </div>
      </md-input-container>
      <md-input-container flex>
        <md-checkbox ng-model="vm.itemType.canBeEquiped">
          <span translate>Can Be Equiped</span>
        </md-checkbox>
      </md-input-container>
    </div>
    <div layout="row" layout-align="end center">
      <md-button type="button" class="md-raised md-warn" go-back-btn>
        <md-icon md-font-set="material-icons">cancel</md-icon>
        {{'Cancel' | translate}}
      </md-button>
      <md-button type="submit" class="md-primary md-raised">
        <md-icon md-font-set="material-icons">save</md-icon>
        {{vm.itemType._id ? 'Update' : 'Create' | translate}}
      </md-button>
    </div>
  </form>
</md-content>

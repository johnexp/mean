<section>
  <div class="page-header">
    <h1>{{vm.characterType._id ? 'Edit Character type' : 'New Character type' | translate}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.characterTypeForm" class="form-horizontal" ng-submit="vm.save(vm.form.characterTypeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">{{ 'Name' | translate }}</label>
          <input name="name" type="text" ng-model="vm.characterType.name" id="name" class="form-control" placeholder="{{'Name' | translate}}" required>
          <div ng-messages="vm.form.characterTypeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{ "Character type name is required." | translate }}</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{ vm.characterType._id ? 'Update' : 'Create' | translate }}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

<md-button class="md-button-toggle md-primary" ng-click="toggle()" aria-controls="menu-items-{{section.title}}" aria-expanded="{{isOpen()}}" ng-class="{'opened' : isOpen()}">
  <div flex layout="row">
    <md-button class="md-icon-button md-primary md-mini">
      <md-icon md-font-set="material-icons">{{section.icon}}</md-icon>
    </md-button>
    {{section.title}}
    <span flex></span>
    <md-icon md-font-set="material-icons" class="toggle-icon" ng-class="{'toggled' : isOpen()}">{{section.icon}}</md-icon>
  </div>
  <span class="md-visually-hidden">
    Toggle {{isOpen()? 'expanded' : 'collapsed'}}
  </span>
</md-button>

<ul id="menu-items-{{section.title}}" class="menu-toggle-list">
  <li ng-repeat="page in section.items">
    <menu-link section="page"></menu-link>
  </li>
</ul>

<section>
  <div class="page-header">
    <h1 ng-bind="vm.mission.name"></h1>
  </div>
  <div class="object-values">
    <dl class="dl-horizontal">
      <dt translate>Name</dt>
      <dd ng-bind="vm.mission.name"></dd>
      <dt translate>Description</dt>
      <dd ng-bind="vm.mission.description"></dd>
      <dt translate>Mission Type</dt>
      <dd><a ui-sref="mission-types.view({ missionTypeId: vm.mission.missionType._id })" ng-bind="vm.mission.missionType.name"></a></dd>
      <dt translate>Min Level</dt>
      <dd ng-bind="vm.mission.minLevel"></dd>
      <dt translate>Max Level</dt>
      <dd ng-bind="vm.mission.maxLevel"></dd>
      <dt translate>Reward Feather</dt>
      <dd ng-bind="vm.mission.rewardFeather"></dd>
      <dt translate>Reward XP</dt>
      <dd ng-bind="vm.mission.rewardXp"></dd>
      <dt translate>Time Limit (Seconds)</dt>
      <dd ng-bind="vm.mission.timeLimit"></dd>
      <dt translate>History</dt>
      <dd>
        <table class="table table-condensed">
          <thead>
          <tr>
            <th translate>User</th>
            <th translate>Date</th>
            <th translate>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="modified in vm.mission.modified">
            <td><a ui-sref="admin.user({ userId: modified.user._id })">{{modified.user.displayName}}</a></td>
            <td>{{modified.date | date: "dd/MM/yyyy HH:mm:ss"}}</td>
            <td translate>{{modified.action}}</td>
          </tr>
          </tbody>
        </table>
      </dd>
    </dl>
  </div>
  <div class="pull-right"
       ng-show="vm.mission.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="missions.edit({ missionId: vm.mission._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      {{ "Posted on" | translate }}
      <span ng-bind="vm.mission.created | date:'mediumDate'"></span>
      {{ "by" | translate }}
      <span ng-if="vm.mission.user"
            ng-bind="vm.mission.user.displayName"></span>
      <span ng-if="!vm.mission.user" translate>Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.mission.content"></p>
</section>

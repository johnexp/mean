<div ng-controller="HeaderController as vm" flex layout="column" layout-fill="">
  <md-toolbar layout="row" class="md-whiteframe-z2">
    <md-button id="menu-button" ng-click="vm.toggleLeftMenu()" aria-label="Abrir o menu">
      <md-icon class="icone36" md-font-set="material-icons">menu</md-icon>
    </md-button>
    <div flex="10">
      <a ui-sref="home">MEAN.JS</a>
    </div>
    <md-menu-bar>
      <md-menu ng-repeat="menuItem in vm.menu.items" ng-if="menuItem.shouldRender(vm.authentication.user)">
        <button ng-click="$mdOpenMenu()" ui-sref="{{menuItem.state}}({{menuItem.params}})">
          {{menuItem.title}}
          <md-icon ng-if="menuItem.items.length > 0" md-font-set="material-icons">expand_more</md-icon>
        </button>
        <md-menu-content ng-show="menuItem.items.length > 0">
          <md-menu-item ng-repeat="subitem in menuItem.items | orderBy: 'position'" ng-if="subitem.shouldRender(vm.authentication.user)">
            <md-button ui-sref="{{subitem.state}}({{subitem.params}})">
              {{subitem.title}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
    <div flex></div>
    <md-menu-bar>
      <md-menu>
        <button ng-click="$mdOpenMenu()">
          Lang
          <md-icon md-font-set="material-icons">expand_more</md-icon>
        </button>
        <md-menu-content>
          <md-menu-item>
            <md-button ng-click="vm.changeLanguage('en_US')">English</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="vm.changeLanguage('pt_BR')">PortuguÃªs</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <md-menu ng-hide="vm.authentication.user">
        <button ng-click="$mdOpenMenu()" ui-sref="authentication.signup">Sign Up</button>
        <md-menu-content ng-hide="true"></md-menu-content>
      </md-menu>
      <md-menu ng-hide="vm.authentication.user">
        <button ng-click="$mdOpenMenu()" ui-sref="authentication.signin">Sign In</button>
        <md-menu-content ng-hide="true"></md-menu-content>
      </md-menu>
      <md-menu ng-show="vm.authentication.user">
        <button ng-click="$mdOpenMenu()">
          <img ng-src="/{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="header-profile-image" />
          <span ng-bind="vm.authentication.user.displayName"></span> <b class="caret"></b>
        </button>
        <md-menu-content class="dropdown-menu" role="menu">
          <md-menu-item ui-sref-active="active" ng-repeat="item in vm.accountMenu.items">
            <md-button ui-sref="{{item.state}}" ng-bind="item.title"></md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button href="/api/auth/signout" target="_self">Signout</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
  </md-toolbar>
</div>

<section>
  <div class="page-header">
    <h1 ng-bind="vm.mission.name"></h1>
  </div>
  <div class="object-values">
    <dl class="dl-horizontal">
        <dt ng-repeat-start="(key, value) in vm.mission"><span>{{key | translate}}</span>:</dt>
        <dd ng-repeat-end>{{value}}</dd>
    </dl>
  </div>
  <div class="pull-right"
       ng-show="vm.mission.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="missions.edit({ missionId: vm.mission._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      {{ "Posted on" | translate }}
      <span ng-bind="vm.mission.created | date:'mediumDate'"></span>
      {{ "by" | translate }}
      <span ng-if="vm.mission.user"
            ng-bind="vm.mission.user.displayName"></span>
      <span ng-if="!vm.mission.user" translate>Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.mission.content"></p>
</section>

<md-sidenav class="site-sidenav md-fg-600 md-sidenav-left" flex md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <md-content role="navigation" ng-controller="MenuController as vm">
    <ul class="menu-items">
      <li ng-repeat="section in vm.menu.sections" class="parent-list-item {{section.class || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">
        <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'" id="heading_{{ section.name }}">
          {{section.name}}
        </h2>
        <menu-link section="section" ng-if="section.type === 'item' && section.shouldRender(vm.authentication.user)"></menu-link>
        <menu-toggle section="section" ng-if="section.type === 'dropdown' && section.shouldRender(vm.authentication.user)"></menu-toggle>
        <ul ng-if="section.children" class="menu-nested-list">
          <li ng-repeat="child in section.items" ng-class="{'childActive' : isSectionSelected(child)}">
            <menu-link section="child" ng-if="child.type === 'item'"></menu-link>
            <menu-toggle section="child" ng-if="child.type === 'dropdown'"></menu-toggle>
          </li>
        </ul>
      </li>
    </ul>
  </md-content>
</md-sidenav>

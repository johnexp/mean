<div class="col-sm-3 col-md-2 sidebar" ng-controller="HeaderController as vm">
  <nav role="navigation">
    <ul class="nav nav-sidebar" ng-if="vm.sidebar.shouldRender(vm.authentication.user);">
      <li ng-repeat="item in vm.sidebar.items | orderBy: 'position'" ng-if="item.shouldRender(vm.authentication.user);" ng-switch="item.type" ng-class="{ dropdown: item.type === 'dropdown' }" ui-sref-active="active" class="{{item.class}}" uib-dropdown="item.type === 'dropdown'">
        <a ng-switch-when="dropdown" class="dropdown-toggle" uib-dropdown-toggle role="button">{{ item.state + ".title" | translate }}&nbsp;<span class="caret"></span></a>
        <ul ng-switch-when="dropdown" class="dropdown-menu">
          <li ng-repeat="subitem in item.items | orderBy: 'position'" ng-if="subitem.shouldRender(vm.authentication.user);">
            <a ui-sref="{{subitem.state}}({{subitem.params}})">{{ subitem.state | translate }}</a>
          </li>
        </ul>
        <a ng-switch-default ui-sref="{{item.state}}">{{ subitem.state | translate }}</a>
      </li>
    </ul>
  </nav>
</div>
